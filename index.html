<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- import leaflet css file -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

  <!-- import Lefalet javascript file -->

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <!-- Import Google Font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>IP Address Tracker</title>
  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header
    class="lg:h-full container-fluid text-center bg-[url('./images/pattern-bg-mobile.png')] md:bg-[url('./images/pattern-bg-desktop.png')] bg-no-repeat bg-cover">
    <h1 class="pt-8 text-xl font-bold text-white">
      IP Address Tracker
    </h1>

    <!-- The input/search form -->

    <div class="pt-6 pb-0 row container-fluid d-flex justify-content-center search-form" id="search-form">
      <div>
        <form class="input-group form" id="form">
          <input type="search" class="rounded-xl form-control form-control-lg user-input pe-all placeholder:text-sm"
            placeholder="Search for any IP address or domain" aria-label="Search for any IP address or domain"
            aria-describedby="search-button" style="cursor: pointer;" name="user-input">
          <button class="rounded-xl btn text-bg-dark" type="submit" id="search-button"><img
              src="./images/icon-arrow.svg">
          </button>
        </form>
      </div>
    </div>

    <!-- Section to display API call results -->

    <div class="pt-0 container-fluid bg-white rounded-xl shadow-2xl lg:w-3/5 md:h-32 relative -bottom-52 lg:-bottom-16 z-50">
      <div id="search-results" class="search-results flex flex-col md:flex-row justify-around md:divide-x md:text-left">
        <div id="show-result" class="show-result p-2">
          <p id="result-header" class="result-header text-[10px] text-[#969696] pt-3">
            IP ADDRESS<br>
          </p>
          <p class="result-display text-lg font-medium text-[#2B2B2B] py-2">IP ADDRESS result
          </p>
        </div>
        <div id="show-result" class="show-result p-2">
          <p id="result-header" class="result-header text-[10px] text-[#969696] pt-3">
            LOCATION<br>
          </p>
          <p class="result-display text-lg font-medium text-[#2B2B2B] py-2">LOCATION result
          </p>
        </div>
        <div id="show-result" class="show-result p-2">
          <p id="result-header" class="result-header text-[10px] text-[#969696] pt-3">
            TIME ZONE<br>
          </p>
          <p class="result-display text-lg font-medium text-[#2B2B2B] py-2">TIME ZONE result
          </p>
        </div>
        <div id="show-result" class="show-result p-2">
          <p id="result-header" class="result-header text-[10px] text-[#969696] pt-3">
            ISP<br>
          </p>
          <p class="result-display text-lg font-medium text-[#2B2B2B] py-2">ISP result
          </p>
        </div>
      </div>
    </div>
  </header>

  <!-- Display the map -->

  <main class="container-fluid w-full h-full map-here" id="map-here">


    <div class="z-0" style="width: 100%; height: 100vh;" id="map"></div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="text/javascript" src="./assets/js/script.js"></script>

  <!-- Link Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
