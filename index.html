<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- import leaflet css file -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

  <!-- import Lefalet javascript file -->

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <!-- Import Google Font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>IP Address Tracker</title>
  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- link TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header
    class="lg:container-2xl h-[300px] md:h-[230px] text-center bg-[url('./images/pattern-bg-mobile.png')] md:bg-[url('./images/pattern-bg-desktop.png')] bg-no-repeat bg-cover static">
    <h1 class="pt-8 text-xl font-bold text-white">
      IP Address Tracker
    </h1>

    <!-- The input/search form -->

    <div class="pt-6 row search-form" id="search-form">
      <div class="container w-11/12 flex justify-center">
        <form class="input-group form lg:w-1/3" id="form">
          <input type="search" class="rounded-xl form-control form-control-lg user-input pe-all placeholder:text-sm"
            placeholder="Search for any IP address or domain" aria-label="Search for any IP address or domain"
            aria-describedby="search-button" style="cursor: pointer;" name="user-input">
          <button class="rounded-xl btn bg-slate-950 hover:bg-slate-700" aria-label="search" type="submit" id="search-button"><img
              src="./images/icon-arrow.svg" alt="">
          </button>
        </form>
      </div>
    </div>

    <!-- Section to display API call results -->

    <div
      class="container w-11/12 bg-white rounded-xl shadow-2xl relative -bottom-6 md:h-32 z-50 md:divide-x grid md:grid-cols-4">

      <ul id="show-ip" class="md:px-5 grid md:justify-items-start mt-8 mb-4">
        <li class="text-[10px] text-[#969696]">IP ADDRESS</li>
      </ul>

      <ul id="show-location" class="md:px-5 grid md:justify-items-start md:mt-8 mb-4">
        <li class="text-[10px] text-[#969696]">LOCATION</li>
      </ul>

      <ul id="show-timezone" class="md:px-5 grid md:justify-items-start md:mt-8 mb-4">
        <li class="text-[10px] text-[#969696]">TIMEZONE</li>
      </ul>

      <ul id="show-isp" class="md:px-5 grid md:justify-items-start md:mt-8 mb-4">
        <li class="text-[10px] text-[#969696]">ISP</li>
      </ul>

    </div>
  </header>

  <!-- Display the map -->

  <main class="container-fluid w-full h-full map-here" id="map-here">


    <div class="z-0" style="width: 100%; height: 100vh;" id="map"></div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="./assets/js/script.js"></script>

  <!-- Link Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
